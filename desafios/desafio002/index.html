<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 002</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemenros das lista a seguir. Passe o mouse sobre os termos para descobrir qual
        teg devara utilizar rm cada caso.
    </p>
    <ul>
        <li><abbr title="use a tag &lt; p &gt;">Paragrafo</abbr></li>
        <li><abbr title="use a tag &lt; h1 &gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt; img &gt;">Imagen</abbr></li>
        <li><abbr title="use a tag &lt; abbr &gt;">Abreveacoes</abbr></li>
        <li>Codigo-fonte</li>
        <li><abbr title="use as tags &lt; ul &gt; / &lt; li &gt;">Listas numeradas</abbr></li> 
        <li><abbr title="use as tags &lt; ol &gt; / &lt; li &gt;">Listas com demarcacoes</abbr></li>
    </ul>
</body>
</html>
