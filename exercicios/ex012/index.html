<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localnente</h1>
    <p>Este video esta hospedado no meu proprio
        computador.
    </p>
    
    <video width="400" height="400" poster="imagens/foto-p.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reproducao de 
            video.
        </p>
    </video>

    <h1>Inserindo videos do yotube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/p3r6p-5oWeo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
