<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos ou
        simplismente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: )" srcset="imagens/foto-p.png"
        type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" 
        type="image/png">
        <img src="imagens/foto.g.png" alt="Imagen flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/kazoom.mp3" type="audio/mpeg">
        <source src="midia/kazoom.ogg" type="audio/ogg">
        <source src="midia/kazoom.wav" type="audio/wav">
        <p>Infelismente seu navegador nao consegue reproduzir audio.
        <a href="midia/kazoom.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
